<!DOCTYPE html>
<html>
<head>
    <title>Enviar correo</title>
</head>
<body>
<h2>Presentación de Estudiantes</h2>

{% with messages = get_flashed_messages() %}
  {% for msg in messages %}
    <p style="color:red;">{{ msg }}</p>
  {% endfor %}
{% endwith %}

<form method="post">
    <input name="recipient_email" placeholder="Correo del docente"><br>
    <input name="recipient_name" placeholder="Nombre del docente"><br>
    <input name="course" placeholder="Asignatura"><br>
    <input name="program" placeholder="Programa académico"><br>
    <input name="subject" placeholder="Asunto"><br><br>

    <textarea name="students" rows="6"
        placeholder="Un estudiante por línea"></textarea><br><br>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
